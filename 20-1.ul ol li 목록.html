<!-- html 목록 작성하는 법 : ul, ol, li-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <!-- ul : 순서 없는 목록-->
        <li>아메리카노</li>
        <li>에스프레소</li>
        <li>카페라떼</li>
    </ul>

    <ol>
        <!-- ol : 순서 있는 목록 -->
        <li>비쥬얼 스튜디오 코드 설치</li>
        <li>확장 프로그램 설치</li>
        <li>html 파일 생성</li>
    </ol>

</body>

</html>
