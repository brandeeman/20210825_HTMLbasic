<!-- 글자 : 형광펜 효과 : <mark> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지마라.</p>
    <!-- 형광펜 그은 효과를 준다. -->

</body>

</html>
