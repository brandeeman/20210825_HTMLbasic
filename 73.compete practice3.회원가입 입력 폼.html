<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px 10px;
        }

        th {
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div style="width: 615px">
        <div style="text-align:center;">
            <h1>문제. 다음과 같은 입력 폼을 만드세요.</h1>
        </div>
        <div style="background-color: lightskyblue; color:white;">
            사용자 정보입력
        </div>
        <div>
            안녕하세요.ㅇㅇ이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br>
            아래의 사항들을 빠짐업이 기록해주세요.
        </div><br>
        <div>
            <form action="">
                <table>
                    <tr>
                        <th>사용자ID</th>
                        <td colspan="3">
                            <input type="text" name="" id="" maxlength="6" autofocus required>
                            <input type="button" value="ID중복확인">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>사용자 이름</th>
                        <td colspan="3">
                            <input type="text" name="" id="" maxlength="6" autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <th>주민등록번호</th>
                        <td colspan="3"> <input type="text" name="" id="" maxlength="6">
                            - <input type="text" name="" id="" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td> <input type="date" name="" id=""></td>
                        <th>성별</th>
                        <td>
                            <label><input type="radio" name="rao_program_lang">남자</label>
                            <label><input type="radio" name="rao_program_lang">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <th>우편번호</th>
                        <td colspan="3"><input type="text" name="" id="" maxlength="6">
                            - <input type="text" name="" id="" maxlength="7">
                            <input type="button" value="우편번호검색">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td colspan="3">
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>나머지 주소</th>
                        <td colspan="3"><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <th>E-Mail</th>
                        <td colspan="3"><input type="email" name="" id="">
                            @ <select id="" name="">
                                <option value="">선택해주세요</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>직업</th>
                        <td colspan="3"><select id="" name="">
                                <option value="">컴퓨터/정보통신</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="4"><input type="button" value="등록" style="border-color: lightskyblue;"> <input
                                type="button" value="취소"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
