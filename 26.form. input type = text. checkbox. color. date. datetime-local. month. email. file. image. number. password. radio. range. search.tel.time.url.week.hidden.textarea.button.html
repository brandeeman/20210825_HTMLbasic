<!-- form에 대해. type. name. id.  -->
<!-- form이란? 데이터를 입력받기 위해 사용된다. -->
<!-- 찾아보는 법 : input type range value -->
<!-- 부가 설명 : input 편하게 만드는 법, id, name, 최대 입력할 수 있는 갯수(maxlength), required, label, checkbox ,날짜(datepicker), 지금 날짜, 이메일 ,파일 첨부
        ,이미지(input은 자체가 버튼 기능이 있다.), 숫자만 입력만 가능 텍스트. 비밀번호 입력  
    ,radio 버튼. 체크 된 대로 시작하는 법, 볼륨조절, search, 전화번호(pattern), time, url, week
    ,placeholder : 흐릿하게 나타남 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="">

        <p>1</p>
        <label for="">사용자 아이디</label>
        <input type="text" name="" id="" maxlength="6" autofocus required><br>
        <input type="text" name="" id="" maxlength="6" autocomplete="on"><br>
        <!-- form에서 만들 수 있는 버튼 : input type -->
        <!-- id : input의 이름 -->
        <!-- name은 서로의 그룹을 알 수 있다. 같은 체크 박스 -->
        <!-- maxlength : 최대 들어갈 수 있는 갯수-->
        <!-- autofocus : 커서 -->
        <!-- required : 입력 안하면 폼을 어디로로 못 보낸다. -->

        <p>2</p>
        <input type="checkbox" name="program_lang" id="chk_html">
        <!-- input 편하게 만드는 법 : "input"치고":"치고"ch~" -->
        <!-- 참고 : 끝에 : disabled -->
        <label for="chk_html">HTML</label>
        <input type="checkbox" name="program_lang" id="chk_css" value="CSS">
        <!-- input 편하게 만드는 법 : "input"치고":"치고"ch~" -->
        <!-- 서버로 넘어가는 데이터값은 value 값이 넘어간다 -->
        <label for="chk_css">CSS</label>
        <label><input type="checkbox" name="program_lang">자바스크립트</label>

        <p>3</p>
        <div>
            <input type="color" name="" id="">
        </div>

        <p>4</p>

        <div>
            <input type="date" name="" id="">
            <!-- 구글검색 : datepicker -->
        </div>

        <p>5</p>

        <div>
            <input type="datetime-local" name="" id="">
            <!-- 오늘 날짜의 지금 시간이 뜬다. -->
        </div>

        <p>6</p>

        <div>
            <input type="month" name="" id="">
        </div>

        <p>7</p>

        <div>
            <label for="">이메일</label>
            <input type="email" name="" id="" placeholder="abc@ddd.com 형식">
            <!-- input type 텍스트와 차이가 없다. input type submit 쓸 때 차이가 있다. -->
            <!-- placeholder : 흐릿하게 나타난다. -->
        </div>

        <p>8</p>

        <div>
            <input type="file" name="" id="" multiple>
            <!-- 파일 첨부하는 것 -->
            <!-- mutiple : 파일을 여러 개 첨부 가능 -->
        </div>

        <p>9</p>

        <div>
            <input type="image" src="1.images/005cat.jpg" alt="고양이">
        </div>

        <p>10</p>

        <div>
            <input type="number" name="" id="">
            <!-- 숫자만 넣을 수 있다. -->
        </div>

        <p>11</p>

        <div>
            <input type="password" name="" id="">
        </div>

        <p>12</p>

        <div>
            <input type="radio" name="" id="">
            <!-- radio 버튼 -->
            <input type="radio" name="rao_program_lang" id="rao_html" checked>
            <!-- 체크 된대로 시작하는 법 -->
            <label for="rao_html">HTML</label>
            <input type="radio" name="rao_program_lang" id="rao_css">
            <label for="rao_css">CSS</label>
            <label><input type="radio" name="rao_program_lang">자바스크립트</label>
        </div>

        <p>13</p>

        <div>
            <input type="range" name="" id="" min=50 max=100>
            <!-- range- 최소값, 최댓값을 할 수 있다. -->
        </div>

        <p>14</p>

        <div>
            <input type="search" name="" id="">
        </div>

        <p>15</p>

        <div>
            <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        </div>

        <p>16</p>

        <div>
            <input type="time" name="" id="">
        </div>

        <p>17</p>

        <div>
            <input type="url" name="" id="" value="https://google.com" readonly>
            <!-- readonly : 읽기만 가능 -->
        </div>

        <p>18</p>

        <div>
            <input type="week" name="" id="">
        </div>

        <p>19</p>

        <div>
            <input type="hidden" name="" value="A">
            <!-- 화면 상에는 나타나지 않는다. -->
        </div>

        <p>20</p>

        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- cols : 영어문자 30개. rows : 열 10개 -->
            <textarea name="" id="" style="width:100%;" rows="10"></textarea>
        </div>

        <p>21</p>

        <button type="button">조회</button>
        <input type="button" value="저장"><br>
    </form>
</body>

</html>
