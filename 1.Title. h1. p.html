<!-- HTML 기본 용어 정리 -->
<!-- DOM : html 구조를 의미. Document of Management -->

<!-- 단축키 -->
<!-- 주석 처리 단축키 : Ctrl + / -->
<!-- 인터넷 익스플로러 상 단축키 : ctrl + 클릭 -->
<!-- ctrl + +, ctrl + - : 화면이 커지고, 작아진다. -->
<!-- 복사. 선택 안하고, 끝에서 ctrl + c, v 하면 그대로 복사된다. -->


<!-- 용어 -->
<!--태그 : '같은 그룹'을 의미-->

<!DOCTYPE html>
<!-- <!DOCTYPE html> : 가장 최신 버전의 html를 사용하고 있다는 의미 -->
<!-- 현재 html5를 의미 : 앞으로 6이나, 7이 나오든 그 최신 버전을 의미한다. -->

<html lang="en">
<!-- 정보성 데이터 -->
<!-- 내 문서의 컨텐츠가 어떤 언어인지 정의-->
<!--필수 속성은 아니다. 단지 정보일 뿐. 안 써도 된다.-->
<!-- 구글 검색 : 국가지역언어 코드 -->

<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

</body>

</html>
