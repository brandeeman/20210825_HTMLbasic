<!-- 새 창에 링크가 열리게 하는 방법 : target="" -->
<!-- 방식 4가지 : _self, _blank, _parent, _top -->
<!-- _self : 같은 브라우저에서 링크가 열린다. -->
<!-- _blank : 브라우저 새 창. 탭으로 열리게 됩니다. -->
<!-- _parent : 부모 프레임에서 열게 된다. -->
<!-- _top : 현재 보고 있는 브라우저 윈도우에서 열리게 된다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>

<body>

    <a href="https://www.youtube.com/c/개발자의품격" target="_blank">유튜브-개발자의 품격</a>

</body>

</html>
