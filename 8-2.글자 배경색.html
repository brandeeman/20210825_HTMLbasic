<!-- 글자 하나만 색깔 주는 법 : span -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="background-color: green;">이 문단은 블록 객체입니다. 배경 색을 입혔습니다.</p>
    <p>이 문단은 블록 객체입니다. <span style="background-color: yellow;">배경 색</span>을 입혔습니다.</p>

    <div>
        <h1>Block 요소</h1>
    </div>
    <div style="background-color: green; width:50%;">
        <h1>Block 요소2</h1>
    </div>
</body>

</html>
